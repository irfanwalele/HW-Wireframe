<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- insert the style link below -->
    <link rel="stylesheet" type="text/css" href="index.css"

</head>

<body>
    
    <header>
        <p>header</p>
    </header>

    <nav>
        <p>nav</p>
    </nav>

    <section>
        <heading>
            <p>section</p>
        </heading>
    <article>
        <heading>article</heading>
        <h1>h1, h2, h3</h1>
        <p>p</p>
    </article>
    </section>

    <aside>
        <heading>
            <p>aside</p>
        </heading>
    </aside>
<!-- /*The clear property is directly related to floats. If the element can fit horizontally 
in the space next to another element which is floated, it will. Unless you apply clear 
to that element int he same direction as the float. Then the element will move down 
below the floated element.*/ -->
    <div class="clear"></div>

    <footer>
        <p>footer</p>
    </footer>

</body>

</html>
